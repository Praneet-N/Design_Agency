<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agency</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <img class="logo" src="./assets/images/logo.png" alt="logo">
    <h1>Kenji & Co.</h1>
    <div class="left card"><img class="tile-image" src="./assets/images/maple.jpeg" alt="hand and flower in water">
      <h2 class="card-title">The Maple Stack</h2>
      <p class="card-text">Creating sustainable packaging design for The Maple Stack.</p>
    </div>

    <div class="right card"><img class="tile-image" src="./assets/images/ember.jpeg" alt="metal structure">
      <h2 class="card-title">Ember</h2>
      <p>Conveying luxury and warmth for boutique candles with Ember.</p>
    </div>

  </div>
  <footer>
    <p>Create. Develop. Design.</p>
  </footer>

</html>
